<script type="text/javascript" src="ch_map_files/swiss_cantons.js"></script>
<script type="text/javascript" src="ch_map_files/viz_data.js"></script>
<script>    
    var SAD_VALUE = -1.0;
    var HAPPY_VALUE = 1.0;
    var UNDEFINED_VALUE = -2;
    var INTERVAL = HAPPY_VALUE - SAD_VALUE;
    var NEUTRAL_VALUE = SAD_VALUE + HAPPY_VALUE / 2.0;
    var current_data = data_all[4][1];
    var START_DATE = new Date(2016, 0, 1);
    var DEFAULT_DATE = new Date(2016, 3, 1);
    var END_DATE = new Date(2016, 10, 1);
    function addDays(date, days) {
        var result = new Date(date);
        result.setDate(result.getDate() + days);
        return result;
    }
    var currentDate = DEFAULT_DATE

    function updateSlider() {
        var timeDiff = Math.abs(currentDate.getTime() - START_DATE.getTime());
        var diffDays = Math.ceil(timeDiff / (1000 * 3600 * 24)); 
        document.getElementById("range_slider").value = diffDays + 1;
        // alert(diffDays);
    }

    function showRangeValue(newValue)
    {
        // console.log(newValue)
        var newDate = addDays(START_DATE, newValue);
        // console.log(newDate)
        updateDate(newDate)
        // var nv = newValue > 5 ? newValue % 5 + 1 : newValue
        // document.getElementById("range_value").innerHTML=nv;
        // current_data = data_april[nv];
        // geoJson.setStyle(my_style);
    }
    function updateDate(newDate) 
    {
        currentDate = newDate
        var day = currentDate.getDate();
        var month = currentDate.getMonth() + 1;
        console.log('currentDate month:' + month)
        document.getElementById("range_value").innerHTML=day + "/" + month;
        current_data = data_all[month][day];
        geoJson.setStyle(my_style);
        $(datePickerName).datepicker('update', currentDate
        );
        updateSlider();
    }
    var datePickerName = '#datetimepicker1'
    var datePicker = $(datePickerName).datepicker('update', currentDate
    );
    // $(datePickerName).datepicker('option', { minValue: START_DATE,
    //                               maxDate: END_DATE });

    datePicker.on('changeDate', function (ev) {
        if(ev.date.getTime() != currentDate.getTime()) {
            if(ev.date.getTime() >= START_DATE.getTime() && ev.date.getTime() < END_DATE.getTime()) {
              updateDate(ev.date);  
            } else {
              alert("\"" + ev.date.toDateString() + "\" is not in the range we support!")
              $(datePickerName).datepicker('update', currentDate
              );
            }
        }
    });
            
    var southWest = L.latLng(-90, -180);
    var northEast = L.latLng(90, 180);
    var bounds = L.latLngBounds(southWest, northEast);
            

    var swiss_map = L.map(
                          'swiss_map',
                          {center: [46.7,8.5],
                          zoom: 7,
                          maxBounds: bounds,
                          layers: [],
                          worldCopyJump: false,
                          crs: L.CRS.EPSG3857
                         });
    


    var tile_layer = L.tileLayer(
        'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',
        {
            maxZoom: 18,
            minZoom: 6,
            continuousWorld: false,
            noWrap: false,
            attribution: 'Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.',
            detectRetina: false
            }
        ).addTo(swiss_map);

        // control that shows state info on hover
    var info = L.control();

    info.onAdd = function (map) {
        this._div = L.DomUtil.create('div', 'info');
        this.update();
        return this._div;
    };

    info.update = function (feature) {
        var content = '<h4>Canton Information</h4>';
        if(feature) {
            
            content += '<b>' + feature.properties.name + '</b><br /> <br />'
            var idx = findCantonIndex(feature.id)
            if(idx != -1) {
              // console.log(feature.id)
              // console.log(idx)
              // console.log(current_data.main_mean[idx])
              content += '<i> # of Tweets </i>: ' + current_data.count[idx] + '<br />';
              content += '<i> Sentiment Mean </i>: ' + current_data.main_mean[idx] + '<br />';

            }
        } else {
            content += 'Hover over a canton';
        }
        this._div.innerHTML = content;
    };

    info.addTo(swiss_map);

    function highlightFeature(e) {
        var layer = e.target;

        layer.setStyle({
            weight: 3,
            color: '#666',
            dashArray: '',
            fillOpacity: 0.9
        });

        if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
            layer.bringToFront();
        }

        info.update(layer.feature);
    }

    var geojson;

    function resetHighlight(e) {
        geoJson.setStyle(my_style);
        // info.update();
    }

    function zoomToFeature(e) {
        swiss_map.fitBounds(e.target.getBounds());
    }

    function onEachFeature(feature, layer) {
        layer.on({
            mouseover: highlightFeature,
            mouseout: resetHighlight,
            click: zoomToFeature
        });
        // console.log(feature)
    }

    var geoJson = L.geoJson(topojson.feature(
        swiss_cantons_data,
        swiss_cantons_data.objects.cantons), {
        onEachFeature: onEachFeature}
            ).addTo(swiss_map);
    function toColor(num) {
        num >>>= 0;
        var b = num & 0xFF,
            g = (num & 0xFF00) >>> 8,
            r = (num & 0xFF0000) >>> 16;
        return "rgb(" + [r, g, b].join(",") + ")";
    }
    // get color depending on happiness
    function getColor(d) {
        if(d == UNDEFINED_VALUE) return 0x000000;
        // return d > NEUTRAL_VALUE + INTERVAL / 4 ? toColor(0x008000) : // 'rgb(0,255,255)' : //'#008026' :
        //        // d > 500  ? '#BD0026' :
        //        //  d > 200  ? '#E31A1C' :
        //        d > SAD_VALUE + INTERVAL / 4  ? toColor(0xFFFF80) ://  toColor(0xFFEDA0) : // toColor((0x800026 + 0x008026) / 2) :
        //         // d > 50   ? '#FD8D3C' :
        //         // d > 20   ? '#FEB24C' :
        //         // d > 10   ? '#FED976' :
        //        toColor(0x800000); //'#800026';
        // var sadColor = 0x800000 >> 8;
        // var neutColor = 0x808000 >> 8;
        // var hapColor = 0x008000 >> 8;
        var norm = ((d - SAD_VALUE) / INTERVAL) * 2;
        norm = ((norm * 5) | 0) / 5.0;
        var r = 0,
            g = 0,
            b = 0;
        if (norm > 1) {
            // col = ((((2 - norm) * 0x80) | 0) << 8) + 0x80;
            r = ((2 - norm) * 0x80) | 0;
            g = 0x80;
            b = 0;
        } else {
            // col = (((norm * 0x80) | 0)) + 0x8000;
            r = 0x80;
            g = (norm * 0x80) | 0;
            b = 0;
        }
        var col = (r << 16) + (g << 8) + b;
        return toColor(col);
    }

    function findCantonIndex(canton) {
        var canton_ids = current_data.canton
        var size = 24
        for(var i = 0; i < size; i++) {
            if(canton_ids[i] == canton)
                return i;
        }
        // console.log(canton)
        return -1;
        // console.log(canton_ids)
    }

    function findCantonHappiness(idx) {
        var canton_means = current_data.main_mean;
        var canton_pv = current_data.main_pv;
        if(idx == -1 || canton_pv[idx] > 0.05) {
            return UNDEFINED_VALUE;
        }
        return canton_means[idx];
    }

    function getHappiness(canton) {
      // console.log(current_data)
      var idx = findCantonIndex(canton);
      return findCantonHappiness(idx);
    }
                
    function my_style(feature) {
        var happiness = getHappiness(feature.id)
        return {
            weight: 2,
            opacity: 1,
            color: 'black',
            dashArray: '3',
            fillOpacity: happiness == UNDEFINED_VALUE ? 0.3 : 0.7,
            fillColor: getColor(happiness)
        };
    }
    geoJson.setStyle(my_style);
    // geoJson.setStyle(function(feature) {return feature.properties.style;});

    var legend = L.control({position: 'bottomright'});

    legend.onAdd = function (map) {

        var div = L.DomUtil.create('div', 'info legend'),
            grades = ["Too Sad", "Sad", "Neutral", "Happy", "Very Happy"],
            labels = [],
            from, to;

        for (var i = 0; i < grades.length; i++) {
            // from = grades[i];
            // to = grades[i + 1];

            labels.push(
                '<i style="background:' + getColor(SAD_VALUE + (INTERVAL / 4) * i) + '"></i> ' +
                // from + (to ? '&ndash;' + to : '+'));
                grades[i]);
        }

        div.innerHTML = labels.join('<br>');
        return div;
    };

    legend.addTo(swiss_map);
</script>
